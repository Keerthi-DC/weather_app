<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast App</h1>
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-4">
      <input id="cityInput" type="text" placeholder="Enter city name" class="p-2 rounded-md shadow-md w-full sm:w-1/3"/>
      <button onclick="getWeatherByCity()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Search</button>
      <button onclick="getWeatherByLocation()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Use Current Location</button>
    </div>

    <div id="recentCities" class="mb-4 hidden">
      <label class="font-semibold">Recent Searches:</label>
      <select id="cityDropdown" class="ml-2 p-2 rounded-md" onchange="handleCityDropdown(this)">
        <option value="">Select</option>
      </select>
    </div>

    <div id="error" class="text-red-600 text-center font-semibold mb-4"></div>

    <div id="weather" class="text-center"></div>
    <div id="forecast" class="grid sm:grid-cols-2 lg:grid-cols-5 gap-4 mt-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
